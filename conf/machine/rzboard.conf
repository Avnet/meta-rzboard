#@TYPE: Machine
#@NAME: Avnet RzBoard machine
#@SOC:  RZ/V2L
#@DESCRIPTION: RZ/V2L SMARC platform

OVERRIDES_append = ":rzboard"

SOC_FAMILY = "r9a07g054l"
require conf/machine/include/rzg2l-common.inc
require conf/machine/include/cip-core.inc

DEFAULTTUNE ?= "cortexa55"

TUNE_CONF ?= "conf/machine/include/tune-cortexa55.inc"
require ${TUNE_CONF}

PREFERRED_PROVIDER_virtual/kernel="linux-renesas"

UBOOT_CONFIG = "rzboard"
UBOOT_CONFIG[rzboard] = "rzboard_defconfig"

KERNEL_DEVICETREE = " renesas/rzboard.dtb"

# generate wic image
IMAGE_FSTYPES_append = " wic"
WKS_FILES = "sdimage-bootpart.wks"
IMAGE_BOOT_FILES = " Image rzboard.dtb"

# flash writer
EXTRA_IMAGEDEPENDS += " flash-writer"

# Support board with PMIC. Default:yes.
# With this option enabled, build both bin files for PMIC board and Concrete board.
PMIC_SUPPORT ?= "1"
